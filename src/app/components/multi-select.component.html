<mat-form-field appearance="fill">
  <mat-label>{{title}}</mat-label>
  <mat-select [formControl]="selectionData" multiple [(ngModel)]="selectedValue" (selectionChange)="getSelectedValue()">
    <mat-option *ngFor="let data of dataList" [value]="data">{{data}}</mat-option>
  </mat-select>
</mat-form-field>
