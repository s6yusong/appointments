
<div class="mat-elevation-z8" *ngIf="appointments.length > 0">
  <table mat-table [dataSource]="dataSource" style="margin-top: 20px">


    <ng-container matColumnDef="subject" style="width: 80px">
      <th mat-header-cell *matHeaderCellDef> Subject </th>
      <td mat-cell *matCellDef="let element; let i = index">
        <a [routerLink]="['/details-view/', i + 1]">{{element.subject}}</a>
      </td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.date.date}} {{element.date.start_time}} - {{element.date.end_time}}</td>
    </ng-container>

    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef> Location </th>
      <td mat-cell *matCellDef="let element"> {{element.location}} </td>
    </ng-container>

    <ng-container matColumnDef="attendees">
      <th mat-header-cell *matHeaderCellDef> Attendees </th>
      <td mat-cell *matCellDef="let element"> {{element.attendees}} </td>
    </ng-container>

    <ng-container matColumnDef="organizer">
      <th mat-header-cell *matHeaderCellDef> Organizer </th>
      <td mat-cell *matCellDef="let element"> {{element.last_name}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
